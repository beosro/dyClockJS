<!DOCTYPE html>
<html>
    <head>
        <title>dyClockJS</title>
        <link href="css/dyclock.css" rel="stylesheet" />
    </head>
    <body>

        <h1>Digital Clock (default HH:mm:ss)</h1>
        <div class="some-class">
            <div id="dyclock-digital" class="dyclock-container"></div>
        </div>

        <hr />

        <h1>Digital Clock (hh:mm:ss a)</h1>
        <div class="some-class">
            <div id="dyclock-digital-2" class="dyclock-container"></div>
        </div>

        <hr />

        <h1>Digital Clock (hh:mm a)</h1>
        <div class="some-class">
            <div id="dyclock-digital-3" class="dyclock-container"></div>
        </div>

        <hr />

        <h1>Analog Clock</h1>
        <div class="some-class">
            <div id="dyclock-analog" class="dyclock-container"></div>
        </div>


        <!-- javascript -->
        <script src="js/jquery.min.js"></script>
        <script src="js/dyclock.js"></script>
        <script src="js/default.js"></script>
    </body>
</html>
